#  robosense 数据集的配置文件
#数据标注范围:前后左右150米正方形区域内
#标注属性包括类别,尺寸,位置,航向角,跟踪ID
#目标物体的点数>=3都会进行标注
#总类别：unknown cone pedestrain bicycle motorcycle 
# tricycle vehicle big_vehicle huge_vehicle
# 合并后的类别：unknown cone pedestrain bicycle   vehicle big_vehicle 
# 点云数据集的标注范围，前后左右为150米，上下为各5米

DATASET : 'RobosenseDataset'
DATA_PATH : '/home/xjtuiair/KITTI_PCDet/datasets/'

#设置训练集占总数据5079的比值
TRAIN_RATIO_OF_ALL_LABELS: 0.8



POINT_CLOUD_RANGE : [-70.4,-40,-3,70.4,40,1]
#POINT_CLOUD_RANGE: [-150, -150, -3, 150, 150, 1]

#在robosense数据集上没有用到
DATA_SPLIT : {
  'train':train,
  'test':val
}

#在robosense数据集中没有用到
INFO_PATH : {
  'train' : [robosense_infos_train.pkl],
  'test' : [robosense_infos_val.pkl],
}
#在robosense数据集中没有用到
FOV_POINTS_ONLY: False

#数据增强的参数配置
DATA_AUGMENTOR :
    DISABLE_AUG_LIST : ['placeholder']
    AUG_CONFIG_LIST:
        - NAME : gt_sampling
          DB_INFO_PATH :
              - robosense_dbinfos_train.pkl
          PREPARE : {
              # 类别简化后，目标物体的点数>=3都会进行标注，按难度分类：-1  ？？？
              filter_by_min_points : ['cone:3', 'pedestrain:3','bicycle:3','vehicle:3','big_vehicle:3'],
              filter_by_difficulty: [-1],    #?????
          }

          SAMPLE_GROUPS : ['cone:3', 'pedestrain:3','bicycle:3','vehicle:3','big_vehicle:3']
          NUM_POINT_FEATURES :  4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH : [0.0, 0.0,0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE : [-0.78539816, 0.78539816]
          
        - NAME: random_world_scaling
          WORLD_SCALE_RANGE : [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }


    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }